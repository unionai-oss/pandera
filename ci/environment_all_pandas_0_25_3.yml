name: pandera-dev
channels:
  - conda-forge
  - defaults
dependencies:
  # environment management
  - pip

  # pandera dependencies
  - packaging
  - hypothesis
  - numpy
  - pandas==0.25.3
  - scipy
  - wrapt
  - pyyaml
  - typing_inspect
  - typing_extensions

  # testing and dependencies
  - black >= 20.8b1

  # testing
  - isort >= 5.6.4
  - codecov
  - mypy
  - pylint>=2.4.4
  - pytest
  - pytest-cov

  # documentation
  - sphinx >= 3.2.0
  - sphinx_rtd_theme

  # packaging
  - twine

  # performance testing
  - asv

  # optional
  - pre_commit

  - pip:
    - sphinx_autodoc_typehints
