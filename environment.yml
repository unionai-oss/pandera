name: pandera-dev
channels:
  - conda-forge

dependencies:
  # environment management
  - pip

  # pandera dependencies
  - packaging >= 20.0
  - hypothesis >= 5.41.1
  - numpy >= 1.19.0
  - pandas
  - scipy
  - wrapt
  - pyyaml >=5.1
  - typing_inspect >= 0.6.0
  - typing_extensions >= 3.7.4.3
  - frictionless <= 4.40.8  # v5.* introduces breaking changes
  - pyarrow
  - pydantic
  - multimethod

  # mypy extra
  - pandas-stubs

  # pyspark extra
  - pyspark >= 3.2.0

  # polars extra
  - polars >= 0.20.0

  # modin extra
  - modin
  - protobuf

  # dask extra
  - dask
  - distributed

  # geopandas extra
  - geopandas
  - shapely

  # fastapi extra
  - fastapi

  # testing and dependencies
  - black >= 22.1.0

  # testing
  - isort >= 5.7.0
  - mypy
  - pylint <= 2.17.3
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-asyncio
  - pytz
  - xdoctest
  - nox
  - importlib_metadata # required if python < 3.8

  # fastapi testing
  - uvicorn
  - python-multipart

  # documentation
  - sphinx
  - sphinx-panels
  - sphinx-autodoc-typehints <= 1.14.1
  - sphinx-copybutton
  - recommonmark

  # packaging
  - twine

  # performance testing
  - asv >= 0.5.1

  # optional
  - pre_commit

  - pip:
      - furo
      - ray
      - typeguard >= 3.0.2
      - types-click
      - types-pyyaml
      - types-pkg_resources
      - types-requests
      - types-pytz
      - jupyterlite
      - jupyterlite_sphinx
