name: pandera-dev
channels:
  - conda-forge

dependencies:
  # environment management
  - pip

  # pandera dependencies
  - packaging >= 20.0
  - hypothesis >= 5.41.1
  - numpy >= 1.9.0
  - pandas
  - scipy
  - wrapt
  - pyyaml >=5.1
  - typing_inspect >= 0.6.0
  - typing_extensions >= 3.7.4.3
  - frictionless
  - pyarrow
  - pydantic

  # mypy extra
  - pandas-stubs

  # koalas extra
  - koalas
  - pyspark

  # modin extra
  - modin

  # dask extra
  - dask
  - distributed

  # geopandas extra
  - geopandas
  - shapely

  # fastapi extra
  - fastapi

  # testing and dependencies
  - black >= 22.1.0

  # testing
  - isort >= 5.7.0
  - codecov
  - mypy <= 0.921
  - pylint = 2.11.1
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-asyncio
  - xdoctest
  - nox
  - importlib_metadata # required if python < 3.8

  # fastapi testing
  - uvicorn
  - python-multipart

  # documentation
  - sphinx
  - sphinx-panels
  - sphinx-autodoc-typehints <= 1.14.1
  - sphinx-copybutton
  - recommonmark

  # packaging
  - twine

  # performance testing
  - asv

  # optional
  - pre_commit

  - pip:
    - furo <= 2021.10.9
    - ray <= 1.7.0; python_version < '3.10'
    - types-click
    - types-pyyaml
    - types-pkg_resources
    - types-requests
