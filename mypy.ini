[mypy]
ignore_missing_imports = True
follow_imports = normal
allow_redefinition = True
warn_return_any = False
warn_unused_configs = True
show_error_codes = True
exclude=(?x)(
    ^tests/mypy/modules
    | ^pandera/engines/pyspark_engine
    | ^pandera/api/pyspark
    | ^pandera/backends/pyspark
    | ^tests/pyspark
  )

[mypy-pandera.api.pyspark.*]
follow_imports = skip
[mypy-pandera.backends.pyspark.*]
follow_imports = skip
[mypy-pandera.engines.pyspark_engine]
follow_imports = skip
[mypy-docs.*] # -> docs\source\conf.py:356: error: "LogRecord" has no attribute "location"
follow_imports = skip
