version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "mambaforge-4.10"

# Build documentation in the docs/ directory with Sphinx
conda:
  environment: dev-environment.yml

sphinx:
  builder: html
  configuration: docs/source/conf.py

